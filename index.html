<body>
    <script>
        var a = 0, b = 0;
    </script>
   
    <div id="head">
        <span id="are-you-dumb">Are You Dumb ??</span>
    </div><br><br>
    <div id="mid">
        <button id="yes" onclick="yes_display()">Yess</button>
        <button id="no" onclick="no_display()">No</button>
        <button id="reload" onclick="reload()">Reload</button>
    </div>
    <span id="last">
        Were you able to click <code><big>No</big></code> Button ?? I bet you can click it though. If you find it, don't forget to hit me up ðŸ˜œ<br>

    <script>

            // Its working so don't dare to change it :)
            document.onkeydown = function (t) {
                if(t.which == 9){
                    return false;
                }
            }
        
            $('#no').on('mouseover', function() {
                // Last Margin Values for X : a
                // Last Margin Values for Y : b
                // Processing Values - Line 33 to 51
                function rectify(a) { return (a<=0.4 ? a*3 : a); } // Takes Care of Proper Margin
                var x = parseInt(rectify(Math.random()) * window.innerWidth); // Initial Movement X
                var y = parseInt(rectify(Math.random()) * window.innerHeight); // Initial Movement Y
                if (x > 1030) { x = 1030 } // Prevents Overflow X
                if (y > 550) { y = 550 } // Prevents Overflow Y
                if (x-a <= 180) // Takes Care of Proper Shifting X
                {
                    if (x <= 760) { x+=230 } // Increase Shifting X Greater than Button Width
                    else { x-=230 } // Decrease Shifting X Greater than Button Width
                }
                if (y-b <= 80) // Takes Care of Proper Shifting Y
                {
                    if (y<=400) { y+=140 } // Insrease Shifting Y Greater than Button Height
                    else { y-=140 } // Decrease Shifting Greater Y than Button Height
                }
                a = x; // Assinging Current Shiting X for Future Iteration
                b = y; // Assinging Current Shiting Y for Future Iteration  
                // Moving Button  
                $(this).css({
                    'left': x + "px",
                    'top': y + "px"
                });
            })

            yes_display = () => {
                document.getElementById("are-you-dumb").innerHTML = `Yayy!! I knew it. Go fuck now :)`;
                document.getElementById("yes").style.display = "none";
                document.getElementById("no").style.display = "none";
                document.getElementById("reload").style.display = "block";
            }

            no_display = () => {
                document.getElementById("are-you-dumb").innerHTML = `Hola!! You made throught it :)`;
            }

            reload = () => {
                window.location.reload();
            }

        </script>
